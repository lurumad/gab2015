<table class="table table-hover">
    <thead>
        <tr><th colspan="4">Listado de posts</th></tr>
    </thead>
    <tbody>
        <tr ng-repeat="post in posts">
            <td>
                {{post.title}}
            </td>
            <td>
                {{post.createdAt}}
            </td>
            <td>
                <a class="btn btn-default" href="/#post/{{post.id}}">Detalle</a>
            </td>
        </tr>
    </tbody>
</table>
