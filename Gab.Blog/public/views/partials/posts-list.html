<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-show="contentLoaded" ng-repeat="post in posts">
    <div class="post-preview">
        <a href="/#post/{{post.id}}">
            <h2 class="post-title">
                {{post.title}}
            </h2>
            <span ng-bind-html="obtenerBodyHtmlLimitado(post.body)">
                {{post.body}}
            </span>
        </a>
        <div class="post-meta">
            Posteado por {{post.user}} el <b>{{post.createdAt | date:'dd/MM/yyyy h:mma'}}</b>.
            Comentarios <b>({{post.comments.length}})</b>
        </div>
    </div>
    <hr />
</div>
<div class="clear"></div>
<div ng-show="contentLoaded" class="newPostBtn">
    <a class="btn btn-primary" href="/#newpost">Nuevo Post</a>
</div>
