<!doctype html>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bower:css -->
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/public/stylesheets/main.css">
    <!-- endinject -->
</head>

<body ng-app="app">
  
    <!--<input type="text" ng-model="titleFilter" placeholder="Search..." />-->
<div class="container" ng-controller="postsController">
    <table class="table table-hover">
        <thead>
            <tr><th colspan="4">Listado de posts</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in posts">
                <td>
                    {{post.title}}
                </td>
                <td>
                    {{post.createdAt}}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- bower:js -->
<script src="../lib/jquery/dist/jquery.js"></script>
<script src="../lib/angular/angular.js"></script>
<script src="../lib/angular-route/angular-route.js"></script>
<script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="/public/js/app.js"></script>
<script src="/public/js/controllers/postsController.js"></script>
<!-- endinject -->
</body>
</html>
